<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>CV</title>
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <div class="main__greet">
          <img class="main__img" src="./img/48532613.jfif" alt="main photo" />
          <h1 class="main__title">Bogdan Rudakov</h1>
          <p class="main__subtitle">Junior frontend developer</p>
        </div>
        <nav class="main-nav">
          <ul class="main-nav__list">
            <li class="list__item">Contact information</li>
            <li class="list__item">About me</li>
            <li class="list__item">Skills</li>
            <li class="list__item">Experience</li>
            <li class="list__item">Code Examples</li>
            <li class="list__item">Education</li>
            <li class="list__item">English</li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="page-main">
      <div class="container">
        <section>
          <h2 class="section__title"></h2>
        </section>
        <section>
          <h2 class="main__title"></h2>
        </section>
      </div>
    </main>
    <footer class="page-footer">
      <div class="container">
        <div class="container__footer">
          <div class="footer-item wrapper__link-source">
            <a class="link-source" href="">Github</a>
          </div>
          <div class="footer-item wrapper__year-el">
            <span class="year-el">2022</span>
          </div>
          <div class="footer-item wrapper__main-logo">
            <a class="main-logo__link">
              <img class="main-logo" src="img/rs_school_js.svg" alt="logo" />
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
